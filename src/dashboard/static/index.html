<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Pi Racer – Dashboard</title>
  <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-neutral-900 text-white min-h-screen">
  <div class="max-w-7xl mx-auto p-4 grid grid-cols-1 lg:grid-cols-3 gap-4">
    <!-- Video -->
    <section class="lg:col-span-2">
      <div class="rounded-2xl overflow-hidden shadow-lg border border-neutral-700">
        <img id="video" src="/video_feed" class="w-full h-auto block" alt="camera" />
      </div>
    </section>

    <!-- Stats -->
    <aside class="grid grid-cols-2 gap-4">
      <div class="rounded-2xl p-4 bg-neutral-800 shadow">
        <div class="text-sm text-neutral-400">Speed</div>
        <div id="speed" class="text-4xl font-bold mt-1">0</div>
        <div class="text-xs text-neutral-400">km/h</div>
      </div>
      <div class="rounded-2xl p-4 bg-neutral-800 shadow">
        <div class="text-sm text-neutral-400">RPM</div>
        <div id="rpm" class="text-4xl font-bold mt-1">0</div>
      </div>
      <div class="rounded-2xl p-4 bg-neutral-800 shadow">
        <div class="text-sm text-neutral-400">Gear</div>
        <div id="gear" class="text-4xl font-bold mt-1">N</div>
      </div>
      <div class="rounded-2xl p-4 bg-neutral-800 shadow">
        <div class="text-sm text-neutral-400 mb-2">Battery</div>
        <div class="w-full bg-neutral-700 rounded-full h-3 overflow-hidden">
          <div id="battBar" class="bg-emerald-500 h-3 w-0"></div>
        </div>
        <div id="battery" class="text-sm text-neutral-300 mt-1">0%</div>
      </div>
    </aside>

    <!-- Gauges row (옵션: SVG 게이지) -->
    <section class="lg:col-span-3 grid grid-cols-1 md:grid-cols-3 gap-4">
      <div class="rounded-2xl p-4 bg-neutral-800 shadow">
        <div class="text-sm text-neutral-400">Speed Gauge</div>
        <svg viewBox="0 0 200 120" class="w-full mt-2">
          <path d="M10 110 A90 90 0 0 1 190 110" fill="none" stroke="#333" stroke-width="12"/>
          <line id="needle-speed" x1="100" y1="110" x2="100" y2="30" stroke="white" stroke-width="4" stroke-linecap="round"
                transform="rotate(0 100 110)"/>
        </svg>
      </div>
      <div class="rounded-2xl p-4 bg-neutral-800 shadow">
        <div class="text-sm text-neutral-400">RPM Gauge</div>
        <svg viewBox="0 0 200 120" class="w-full mt-2">
          <path d="M10 110 A90 90 0 0 1 190 110" fill="none" stroke="#333" stroke-width="12"/>
          <line id="needle-rpm" x1="100" y1="110" x2="100" y2="30" stroke="white" stroke-width="4" stroke-linecap="round"
                transform="rotate(0 100 110)"/>
        </svg>
      </div>
      <div class="rounded-2xl p-4 bg-neutral-800 shadow">
        <div class="text-sm text-neutral-400">Logs</div>
        <div id="log" class="text-xs text-neutral-300 mt-2 h-28 overflow-auto whitespace-pre-wrap"></div>
      </div>
    </section>
  </div>

  <script>
    const socket = io("/", { transports: ["websocket", "polling"] });

    const elSpeed = document.getElementById("speed");
    const elRpm   = document.getElementById("rpm");
    const elGear  = document.getElementById("gear");
    const elBatt  = document.getElementById("battery");
    const elBattBar = document.getElementById("battBar");
    const logBox  = document.getElementById("log");

    const needleSpeed = document.getElementById("needle-speed");
    const needleRpm   = document.getElementById("needle-rpm");

    function log(msg){
      const t = new Date().toLocaleTimeString();
      logBox.textContent = `[${t}] ${msg}\n` + logBox.textContent;
    }

    function gearToLabel(g) {
      return ({0:"N",1:"D",2:"R",3:"P"})[g] ?? "N";
    }

    // 게이지: 0~MAX 값을 -90° ~ +90°로 매핑
    function mapToAngle(val, max){
      const clamped = Math.max(0, Math.min(max, val));
      return -90 + (clamped / max) * 180;
    }

    socket.on("connect", ()=> log("connected"));
    socket.on("disconnect", ()=> log("disconnected"));

    socket.on("telemetry", (t)=>{
      // cm/s -> km/h
      const kmh = Math.round((t.speed_cms || 0) * 0.036);
      elSpeed.textContent = kmh;
      elRpm.textContent   = t.rpm || 0;
      elGear.textContent  = gearToLabel(t.gear || 0);

      const batt = Math.max(0, Math.min(100, t.battery || 0));
      elBatt.textContent = batt + "%";
      elBattBar.style.width = batt + "%";

      // 게이지 바늘
      needleSpeed.setAttribute("transform", `rotate(${mapToAngle(kmh, 120)} 100 110)`);
      needleRpm.setAttribute("transform", `rotate(${mapToAngle(t.rpm||0, 7000)} 100 110)`);
    });
  </script>
</body>
</html>
